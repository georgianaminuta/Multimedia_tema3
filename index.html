<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
        }

        .card-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .card-text {
            color: #666;
            margin-bottom: 1rem;
            flex: 1;
        }

        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 1rem 1.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .modal-title {
            font-weight: 700;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .tracklist-table {
            margin-bottom: 0;
        }

        .tracklist-table th {
            background: #f8f9fa;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        .tracklist-table td {
            vertical-align: middle;
        }

        .track-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .track-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .spotify-icon {
            color: #1DB954;
            margin-left: 0.25rem;
        }

        #backToTop {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #backToTop:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #backToTop.show {
            display: flex;
        }

        .album-col {
            transition: opacity 0.3s ease;
        }

        .album-col.hidden {
            display: none;
        }

        @media (max-width: 576px) {
            .card-img-top {
                height: 200px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

                        <option value="tracks-desc">Tracks (Most First)</option>

                </div>
            </div>
        </div>


        <div class="row" id="albumsContainer">

        </div>
    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Close Tracklist

                    <a href="#" id="playOnSpotify" target="_blank" class="btn btn-success">
                        <i class="bi bi-spotify"></i> Play on Spotify
                    </a>
                </div>
            </div>
        </div>
    </div>


    <button id="backToTop" title="Back to top">

    </button>

        function displayAlbums(albums) {
            const container = document.getElementById('albumsContainer');
            container.innerHTML = '';

            albums.forEach(album => {
                const col = document.createElement('div');
                col.className = 'col-xl-2 col-md-3 col-sm-6 col-12 mb-4 album-col';
                col.dataset.albumId = album.id;

                col.innerHTML = `
                    <div class="card h-100">
                        <img src="assets/img/${album.thumbnail}" class="card-img-top" alt="${album.album} cover">
                        <div class="card-body">
                            <h5 class="card-title">${album.artist}</h5>
                            <p class="card-text">${album.album}</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary w-100" onclick="showAlbumDetails(${album.id})">
                                <i class="bi bi-list-ul"></i> View Tracklist
                            </button>
                        </div>
                    </div>
                `;

                container.appendChild(col);
            });
        }


        function timeToSeconds(timeStr) {
            const parts = timeStr.split(':');
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }


        function secondsToTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }


        function calculateStats(tracklist) {
            const totalTracks = tracklist.length;
            const totalSeconds = tracklist.reduce((sum, track) => sum + timeToSeconds(track.trackLength), 0);
            const avgSeconds = Math.floor(totalSeconds / totalTracks);

            const trackLengths = tracklist.map(t => ({
                title: t.title,
                seconds: timeToSeconds(t.trackLength)
            }));

            const longest = trackLengths.reduce((max, t) => t.seconds > max.seconds ? t : max);
            const shortest = trackLengths.reduce((min, t) => t.seconds < min.seconds ? t : min);

            return {
                totalTracks,
                totalDuration: secondsToTime(totalSeconds),
                avgDuration: secondsToTime(avgSeconds),
                longest: longest.title,
                shortest: shortest.title
            };
        }


        function showAlbumDetails(albumId) {
            const album = albumsData.find(a => a.id === albumId);
            if (!album) return;

            const stats = calculateStats(album.tracklist);
            const modalTitle = document.getElementById('albumModalLabel');
            const modalBody = document.getElementById('modalBody');
            const playButton = document.getElementById('playOnSpotify');

            modalTitle.textContent = `${album.artist} - ${album.album}`;
            playButton.href = album.tracklist[0].url;

            let tracklistHTML = `
                <div class="stats-card">
                    <h6 class="mb-3"><i class="bi bi-bar-chart-fill"></i> Album Statistics</h6>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalTracks}</span>
                            <span class="stat-label">Total Tracks</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.totalDuration}</span>
                            <span class="stat-label">Total Duration</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${stats.avgDuration}</span>
                            <span class="stat-label">Average Length</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value"><i class="bi bi-trophy-fill"></i></span>
                            <span class="stat-label">Longest: ${stats.longest}</span>
                        </div>
                    </div>
                </div>

                <h6 class="mb-3"><i class="bi bi-music-note-list"></i> Tracklist</h6>
                <div class="table-responsive">
                    <table class="table table-hover tracklist-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th>Track Title</th>
                                <th style="width: 80px;">Length</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            album.tracklist.forEach(track => {
                tracklistHTML += `
                    <tr>
                        <td class="text-muted">${track.number}</td>
                        <td>
                            <a href="${track.url}" target="_blank" class="track-link">
                                ${track.title}
                                <i class="bi bi-spotify spotify-icon"></i>
                            </a>
                        </td>
                        <td class="text-muted">${track.trackLength}</td>
                    </tr>
                `;
            });

            tracklistHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            modalBody.innerHTML = tracklistHTML;

            const modal = new bootstrap.Modal(document.getElementById('albumModal'));
            modal.show();
        }


        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const albumCols = document.querySelectorAll('.album-col');

            albumCols.forEach(col => {
                const albumId = parseInt(col.dataset.albumId);
                const album = albumsData.find(a => a.id === albumId);

                const matchesSearch = album.artist.toLowerCase().includes(searchTerm) ||
                    album.album.toLowerCase().includes(searchTerm);

                if (matchesSearch) {
                    col.classList.remove('hidden');
                } else {
                    col.classList.add('hidden');
                }
            });
        });


        document.getElementById('sortSelect').addEventListener('change', function (e) {
            currentSort = e.target.value;
            let sortedAlbums = [...albumsData];

            switch (currentSort) {
                case 'artist-asc':
                    sortedAlbums.sort((a, b) => a.artist.localeCompare(b.artist));
                    break;
                case 'album-asc':
                    sortedAlbums.sort((a, b) => a.album.localeCompare(b.album));
                    break;
                case 'tracks-asc':
                    sortedAlbums.sort((a, b) => a.tracklist.length - b.tracklist.length);
                    break;
                case 'tracks-desc':
                    sortedAlbums.sort((a, b) => b.tracklist.length - a.tracklist.length);
                    break;
                default:
                    sortedAlbums = [...albumsData];
            }

            displayAlbums(sortedAlbums);
        });


        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        backToTopButton.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });


        loadAlbums();
    </script>
